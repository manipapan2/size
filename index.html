  <body>
    <p id="innerhp" style="font-weight: bolder;"></p>
    <p id="innerwp" style="font-weight: bolder;"></p>
    <p id="screenhp" style="font-weight: bolder;"></p>
    <p id="screenwp" style="font-weight: bolder;"></p>
    <script>
        var innerhp = document.getElementById("innerhp")
        var innerwp = document.getElementById("innerwp")
        var screenhp = document.getElementById("screenhp")
        var screenwp = document.getElementById("screenwp")
        window.addEventListener("resize",asli)
        function asli(){
            innerhp.innerHTML = "innerHeight = " + window.innerHeight
            innerwp.innerHTML = "innerWidth = " + window.innerWidth
            screenhp.innerHTML = "screenHeight = " + window.screen.height
            screenwp.innerHTML = "screenWidth = " + window.screen.width
        }
        asli()
    </script>
  </body>
